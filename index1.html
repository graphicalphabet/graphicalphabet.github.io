<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>The Onyx Present</title>
    <meta name="description" content="The Golden Present (in Black) â€” Daily Readings of Wisdom for Davide">
    <meta name="keywords" content="design, rocks">
    <meta name="author" content="Nathan Paterson">
    <link rel="stylesheet" href="https://unpkg.com/tachyons@4.12.0/css/tachyons.min.css"/>
    <link href="https://fonts.googleapis.com/css2?family=Crimson+Pro:ital,wght@0,300;1,300&family=Work+Sans:wght@700&display=swap" rel="stylesheet">
    <style>
      body { font-family: 'Crimson Pro', serif; }
      h1, h2, h3 { font-family: 'Work Sans', sans-serif; }
    </style>
  </head>
  <body>
    <div id="dailyReading"></div>
    <script>
      fetch('golden-present.json')
      .then(function (response) {
        return response.json();
      })
      .then(function (data) {
        appendData(data);
      })
      .catch(function (err) {
        console.log('error: ' + err);
      });
      function appendData(data) {
        var mainContainer = document.getElementById("dailyReading");
        for (var i = 0; i < data.feed.entry.length; i++) {
          var div = document.createElement("div");
          div.innerHTML =
            "<h1>" + data.feed.entry[i].titletext + "</h1>" + 
            "<p>" + data.feed.entry[i].bodytext + "</p>";
          mainContainer.appendChild(div);
        }
      }
    </script>
  </body>
</html>

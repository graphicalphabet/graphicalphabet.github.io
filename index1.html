<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>The Golden Present (in Black)</title>
  </head>
  <body>
    <div id="dailyReading"></div>
    <script>
      fetch('golden-present.json')
      .then(function (response) {
        return response.json();
      })
      .then(function (data) {
        appendData(data);
      })
      .catch(function (err) {
        console.log('error: ' + err);
      });
      function appendData(data) {
        var mainContainer = document.getElementById("dailyReading");
        for (var i = 0; i < data.length; i++) {
          var div = document.createElement("div");
          div.innerHTML = 'Todayâ€™s Reading: ' + data[i].gsx$pub-date + ' ' + data[i].gsx$pub-month;
          mainContainer.appendChild(div);
        }
      }
    </script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Receipt Scanner</title>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tesseract.js/5.1.1/tesseract.min.js"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useRef, useEffect } = React;
        const { Camera, Check, X, AlertCircle, LogOut } = lucide;

        function ReceiptScanner() {
            const [image, setImage] = useState(null);
            const [processing, setProcessing] = useState(false);
            const [extractedData, setExtractedData] = useState(null);
            const [accessToken, setAccessToken] = useState(null);
            const [spreadsheetId, setSpreadsheetId] = useState('');
            const [userEmail, setUserEmail] = useState('');
            const [setupComplete, setSetupComplete] = useState(false);
            const [error, setError] = useState('');
            const [success, setSuccess] = useState('');
            const fileInputRef = useRef(null);

            // Google OAuth configuration
            const CLIENT_ID = '720589670556-gce0253vihq712s0qodubulc11v7j53i.apps.googleusercontent.com';
            const SCOPES = 'https://www.googleapis.com/auth/spreadsheets';
            const REDIRECT_URI = 'https://graphicalphabet.com/expense-tracker/receipt-scanner.html';

            useEffect(() => {
                // Check for OAuth callback
                const params = new URLSearchParams(window.location.hash.substring(1));
                const token = params.get('access_token');
                
                if (token) {
                    // Save token immediately
                    localStorage.setItem('accessToken', token);
                    localStorage.setItem('tokenTimestamp', Date.now().toString());
                    setAccessToken(token);
                    getUserInfo(token);
                    // Clean up URL
                    window.history.replaceState({}, document.title, window.location.pathname);
                } else {
                    // Check for saved token
                    const savedToken = localStorage.getItem('accessToken');
                    const tokenTimestamp = localStorage.getItem('tokenTimestamp');
                    
                    if (savedToken && tokenTimestamp) {
                        // Check if token is less than 50 minutes old (tokens expire after 60 mins)
                        const tokenAge = Date.now() - parseInt(tokenTimestamp);
                        if (tokenAge < 50 * 60 * 1000) {
                            setAccessToken(savedToken);
                            getUserInfo(savedToken);
                        } else {
                            // Token expired, clear it
                            localStorage.removeItem('accessToken');
                            localStorage.removeItem('tokenTimestamp');
                        }
                    }
                }

                // Check for saved spreadsheet ID
                const savedSpreadsheetId = localStorage.getItem('spreadsheetId');
                if (savedSpreadsheetId) {
                    setSpreadsheetId(savedSpreadsheetId);
                }
            }, []);

            useEffect(() => {
                if (accessToken && spreadsheetId) {
                    setSetupComplete(true);
                }
            }, [accessToken, spreadsheetId]);

            const getUserInfo = async (token) => {
                try {
                    const response = await fetch('https://www.googleapis.com/oauth2/v2/userinfo', {
                        headers: { Authorization: `Bearer ${token}` }
                    });
                    const data = await response.json();
                    setUserEmail(data.email);
                } catch (err) {
                    console.error('Failed to get user info:', err);
                }
            };

            const handleGoogleLogin = () => {
                const authUrl = `https://accounts.google.com/o/oauth2/v2/auth?` +
                    `client_id=${CLIENT_ID}&` +
                    `redirect_uri=${encodeURIComponent(REDIRECT_URI)}&` +
                    `response_type=token&` +
                    `scope=${encodeURIComponent(SCOPES)}&` +
                    `include_granted_scopes=true&` +
                    `prompt=consent`;
                
                window.location.href = authUrl;
            };

            const handleLogout = () => {
                setAccessToken(null);
                setUserEmail('');
                setSetupComplete(false);
                setError('');
                setSuccess('');
                localStorage.removeItem('accessToken');
                localStorage.removeItem('tokenTimestamp');
            };

            const handleSaveSpreadsheetId = () => {
                if (!spreadsheetId) {
                    setError('Please enter a Spreadsheet ID');
                    return;
                }
                localStorage.setItem('spreadsheetId', spreadsheetId);
                setSetupComplete(true);
                setSuccess('Spreadsheet ID saved');
            };

            const handleImageCapture = (e) => {
                const file = e.target.files[0];
                if (file) {
                    const reader = new FileReader();
                    reader.onload = (event) => {
                        setImage(event.target.result);
                        processImage(event.target.result);
                    };
                    reader.readAsDataURL(file);
                }
            };

            const processImage = async (imageData) => {
                setProcessing(true);
                setError('');
                
                try {
                    const result = await Tesseract.recognize(imageData, 'eng', {
                        logger: m => console.log(m)
                    });
                    
                    const text = result.data.text;
                    const parsed = parseReceiptText(text);
                    setExtractedData(parsed);
                } catch (err) {
                    setError('Failed to process image. Please try again.');
                    console.error(err);
                } finally {
                    setProcessing(false);
                }
            };

            const parseReceiptText = (text) => {
                const lines = text.split('\n').filter(line => line.trim());
                
                let date = new Date().toISOString().split('T')[0];
                const datePatterns = [
                    /(\d{1,2}[\/\-\.]\d{1,2}[\/\-\.]\d{2,4})/,
                    /(\d{4}[\/\-\.]\d{1,2}[\/\-\.]\d{1,2})/
                ];
                for (const pattern of datePatterns) {
                    const match = text.match(pattern);
                    if (match) {
                        date = match[1];
                        break;
                    }
                }

                let merchant = lines[0] || '';
                for (let i = 0; i < Math.min(3, lines.length); i++) {
                    if (lines[i].length > merchant.length && lines[i].length < 50) {
                        merchant = lines[i];
                    }
                }

                let total = '';
                const totalPatterns = [
                    /total[:\s]*£?(\d+\.?\d*)/i,
                    /amount[:\s]*£?(\d+\.?\d*)/i,
                    /£(\d+\.?\d*)/
                ];
                for (const pattern of totalPatterns) {
                    const match = text.match(pattern);
                    if (match) {
                        total = match[1];
                        break;
                    }
                }

                const items = [];
                const itemPattern = /(.+?)\s+£?(\d+\.?\d*)/;
                for (const line of lines) {
                    const match = line.match(itemPattern);
                    if (match && match[2] !== total) {
                        items.push(`${match[1].trim()}: £${match[2]}`);
                    }
                }

                return {
                    date,
                    merchant: merchant.trim(),
                    items: items.join(', ') || 'See receipt',
                    paymentMethod: 'Card',
                    category: 'General',
                    total: total || '0'
                };
            };

            const handleSaveToSheets = async () => {
                if (!extractedData) return;
                
                setProcessing(true);
                setError('');
                setSuccess('');

                try {
                    // Get current data
                    const getResponse = await fetch(
                        `https://sheets.googleapis.com/v4/spreadsheets/${spreadsheetId}/values/Sheet1!A:G`,
                        {
                            headers: {
                                'Authorization': `Bearer ${accessToken}`
                            }
                        }
                    );
                    
                    if (!getResponse.ok) {
                        if (getResponse.status === 401) {
                            throw new Error('Session expired. Please log in again.');
                        }
                        throw new Error('Failed to read spreadsheet. Check your Spreadsheet ID and permissions.');
                    }

                    const getData = await getResponse.json();
                    const rows = getData.values || [];
                    
                    const lastBalance = rows.length > 1 ? parseFloat(rows[rows.length - 1][6]) || 0 : 0;
                    const newBalance = lastBalance - parseFloat(extractedData.total);

                    const newRow = [
                        extractedData.date,
                        extractedData.merchant,
                        extractedData.items,
                        extractedData.paymentMethod,
                        extractedData.category,
                        extractedData.total,
                        newBalance.toFixed(2)
                    ];

                    const appendResponse = await fetch(
                        `https://sheets.googleapis.com/v4/spreadsheets/${spreadsheetId}/values/Sheet1!A:G:append?valueInputOption=USER_ENTERED`,
                        {
                            method: 'POST',
                            headers: {
                                'Authorization': `Bearer ${accessToken}`,
                                'Content-Type': 'application/json',
                            },
                            body: JSON.stringify({
                                values: [newRow]
                            })
                        }
                    );

                    if (!appendResponse.ok) {
                        if (appendResponse.status === 401) {
                            throw new Error('Session expired. Please log in again.');
                        }
                        throw new Error('Failed to save to spreadsheet');
                    }

                    setSuccess('Receipt saved successfully!');
                    setImage(null);
                    setExtractedData(null);
                } catch (err) {
                    setError(err.message);
                    console.error(err);
                    if (err.message.includes('Session expired')) {
                        setTimeout(() => handleLogout(), 2000);
                    }
                } finally {
                    setProcessing(false);
                }
            };

            const handleUpdateField = (field, value) => {
                setExtractedData(prev => ({
                    ...prev,
                    [field]: value
                }));
            };

            if (!accessToken) {
                return (
                    <div className="min-h-screen bg-gray-50 p-4">
                        <div className="max-w-md mx-auto mt-8">
                            <h1 className="text-2xl font-bold mb-6">Receipt Scanner</h1>
                            
                            <div className="bg-white rounded-lg shadow p-6 mb-4">
                                <h2 className="font-semibold mb-4">Ready to scan receipts</h2>
                                <p className="text-sm text-gray-700 mb-6">
                                    Sign in with Google to connect your spreadsheet and start scanning receipts.
                                </p>

                                <button
                                    onClick={handleGoogleLogin}
                                    className="w-full bg-blue-600 text-white py-3 rounded-lg font-medium hover:bg-blue-700 flex items-center justify-center gap-2"
                                >
                                    <svg className="w-5 h-5" viewBox="0 0 24 24">
                                        <path fill="currentColor" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
                                        <path fill="currentColor" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
                                        <path fill="currentColor" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
                                        <path fill="currentColor" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
                                    </svg>
                                    Sign in with Google
                                </button>
                            </div>

                            <div className="bg-blue-50 border border-blue-200 rounded p-4 text-sm">
                                <p className="font-medium mb-2">Secure OAuth authentication:</p>
                                <ul className="space-y-1 text-gray-700">
                                    <li>• No API keys stored on your device</li>
                                    <li>• Temporary access tokens</li>
                                    <li>• Revoke access anytime</li>
                                    <li>• Only accesses permitted sheets</li>
                                </ul>
                            </div>
                        </div>
                    </div>
                );
            }

            if (!setupComplete) {
                return (
                    <div className="min-h-screen bg-gray-50 p-4">
                        <div className="max-w-md mx-auto mt-8">
                            <div className="flex justify-between items-center mb-6">
                                <h1 className="text-2xl font-bold">Complete Setup</h1>
                                <button
                                    onClick={handleLogout}
                                    className="text-sm text-red-600 flex items-center gap-1"
                                >
                                    <LogOut size={16} />
                                    Logout
                                </button>
                            </div>

                            <div className="bg-white rounded-lg shadow p-6 mb-4">
                                <div className="flex items-center gap-2 mb-4 text-green-600">
                                    <Check size={20} />
                                    <span>Signed in as {userEmail}</span>
                                </div>

                                <div className="space-y-4">
                                    <div>
                                        <label className="block text-sm font-medium mb-2">Google Spreadsheet ID</label>
                                        <input
                                            type="text"
                                            value={spreadsheetId}
                                            onChange={(e) => setSpreadsheetId(e.target.value)}
                                            className="w-full p-2 border rounded"
                                            placeholder="1BxiMVs0XRA5nFMdKvBdBZjgmUUqptlbs74OgvE2upms"
                                        />
                                        <p className="text-xs text-gray-500 mt-1">
                                            From URL: docs.google.com/spreadsheets/d/[THIS_PART]/edit
                                        </p>
                                    </div>

                                    {error && (
                                        <div className="flex items-center gap-2 text-red-600 text-sm">
                                            <AlertCircle size={16} />
                                            {error}
                                        </div>
                                    )}

                                    {success && (
                                        <div className="flex items-center gap-2 text-green-600 text-sm">
                                            <Check size={16} />
                                            {success}
                                        </div>
                                    )}

                                    <button
                                        onClick={handleSaveSpreadsheetId}
                                        className="w-full bg-blue-600 text-white py-2 rounded font-medium hover:bg-blue-700"
                                    >
                                        Continue
                                    </button>
                                </div>
                            </div>

                            <div className="bg-blue-50 border border-blue-200 rounded p-4 text-sm">
                                <p className="font-medium mb-2">Spreadsheet setup:</p>
                                <p className="text-gray-700">
                                    Add these headers in row 1:<br/>
                                    Date | Merchant | Items | Payment Method | Category | Total | Balance
                                </p>
                            </div>
                        </div>
                    </div>
                );
            }

            return (
                <div className="min-h-screen bg-gray-50 p-4">
                    <div className="max-w-md mx-auto">
                        <div className="flex justify-between items-center mb-6">
                            <h1 className="text-2xl font-bold">Receipt Scanner</h1>
                            <button
                                onClick={handleLogout}
                                className="text-sm text-red-600 flex items-center gap-1"
                            >
                                <LogOut size={16} />
                                Logout
                            </button>
                        </div>

                        {!image && !extractedData && (
                            <div className="space-y-4">
                                <button
                                    onClick={() => fileInputRef.current.click()}
                                    className="w-full bg-blue-600 text-white py-4 rounded-lg font-medium hover:bg-blue-700 flex items-center justify-center gap-2"
                                >
                                    <Camera size={24} />
                                    Scan Receipt
                                </button>
                                <input
                                    ref={fileInputRef}
                                    type="file"
                                    accept="image/*"
                                    capture="environment"
                                    onChange={handleImageCapture}
                                    className="hidden"
                                />
                            </div>
                        )}

                        {processing && (
                            <div className="bg-white rounded-lg shadow p-8 text-center">
                                <div className="animate-spin rounded-full h-12 w-12 border-b-2 border-blue-600 mx-auto mb-4"></div>
                                <p className="text-gray-600">Processing receipt...</p>
                            </div>
                        )}

                        {image && !processing && extractedData && (
                            <div className="space-y-4">
                                <img src={image} alt="Receipt" className="w-full rounded-lg shadow" />
                                
                                <div className="bg-white rounded-lg shadow p-4 space-y-3">
                                    <h2 className="font-semibold mb-2">Review & Edit</h2>
                                    
                                    <div>
                                        <label className="block text-sm font-medium mb-1">Date</label>
                                        <input
                                            type="date"
                                            value={extractedData.date}
                                            onChange={(e) => handleUpdateField('date', e.target.value)}
                                            className="w-full p-2 border rounded"
                                        />
                                    </div>

                                    <div>
                                        <label className="block text-sm font-medium mb-1">Merchant</label>
                                        <input
                                            type="text"
                                            value={extractedData.merchant}
                                            onChange={(e) => handleUpdateField('merchant', e.target.value)}
                                            className="w-full p-2 border rounded"
                                        />
                                    </div>

                                    <div>
                                        <label className="block text-sm font-medium mb-1">Items</label>
                                        <textarea
                                            value={extractedData.items}
                                            onChange={(e) => handleUpdateField('items', e.target.value)}
                                            className="w-full p-2 border rounded"
                                            rows="3"
                                        />
                                    </div>

                                    <div>
                                        <label className="block text-sm font-medium mb-1">Payment Method</label>
                                        <select
                                            value={extractedData.paymentMethod}
                                            onChange={(e) => handleUpdateField('paymentMethod', e.target.value)}
                                            className="w-full p-2 border rounded"
                                        >
                                            <option>Card</option>
                                            <option>Cash</option>
                                            <option>Bank Transfer</option>
                                        </select>
                                    </div>

                                    <div>
                                        <label className="block text-sm font-medium mb-1">Category</label>
                                        <input
                                            type="text"
                                            value={extractedData.category}
                                            onChange={(e) => handleUpdateField('category', e.target.value)}
                                            className="w-full p-2 border rounded"
                                        />
                                    </div>

                                    <div>
                                        <label className="block text-sm font-medium mb-1">Total (£)</label>
                                        <input
                                            type="number"
                                            step="0.01"
                                            value={extractedData.total}
                                            onChange={(e) => handleUpdateField('total', e.target.value)}
                                            className="w-full p-2 border rounded"
                                        />
                                    </div>
                                </div>

                                {error && (
                                    <div className="flex items-center gap-2 text-red-600 text-sm bg-red-50 p-3 rounded">
                                        <AlertCircle size={16} />
                                        {error}
                                    </div>
                                )}

                                {success && (
                                    <div className="flex items-center gap-2 text-green-600 text-sm bg-green-50 p-3 rounded">
                                        <Check size={16} />
                                        {success}
                                    </div>
                                )}

                                <div className="flex gap-2">
                                    <button
                                        onClick={() => {
                                            setImage(null);
                                            setExtractedData(null);
                                            setError('');
                                            setSuccess('');
                                        }}
                                        className="flex-1 bg-gray-200 text-gray-700 py-3 rounded-lg font-medium hover:bg-gray-300 flex items-center justify-center gap-2"
                                    >
                                        <X size={20} />
                                        Cancel
                                    </button>
                                    <button
                                        onClick={handleSaveToSheets}
                                        disabled={processing}
                                        className="flex-1 bg-green-600 text-white py-3 rounded-lg font-medium hover:bg-green-700 flex items-center justify-center gap-2 disabled:opacity-50"
                                    >
                                        <Check size={20} />
                                        Save to Sheets
                                    </button>
                                </div>
                            </div>
                        )}
                    </div>
                </div>
            );
        }

        ReactDOM.render(<ReceiptScanner />, document.getElementById('root'));
    </script>
</body>
</html>
